<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
<div class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500"></div>
<div class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500"></div>
<div class="h-14 bg-gradient-to-r from-purple-500 to-pink-500"></div>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="Rock">
        <img src="./images/Rock.png" alt="rock" />
      </div>
      <div class="choice" id="Paper">
        <img src="./images/Paper.png" alt="paper" />
      </div>
      <div class="choice" id="Scissor">
        <img src="./images/Scissor.png" alt="scissor" />
      </div>
    </div>
    
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move!</p>
      <button id="reset">Reset</button>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
